# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --version-suffix build-${{env.GITHUB_RUN_ID	}}
    - name: Pack
      run: dotnet pack /p:PackageVersion=1.0.2-Build-${{env.GITHUB_RUN_ID	}} --output ./publish/ /p:Configuration=Release
    - name: Publish the package to nuget.org
      run: dotnet nuget push ./publish/*.nupkg --skip-duplicate -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
      env: 
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_APIKEY }}
  
